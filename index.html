<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
    <img src="images/bg-pattern-card.svg" alt="">
  </div>
    <img src="images/image-victor.jpg" class="avatar" alt="">
    <h3>Victor Crest
      <span>26</span>
    </h3> 
    <p class="location">London</p>

    <div class="lower">
      <div>
        <p class="number">80K</p>
        <p class="stats">Followers</p>
      </div>
      <div>
        <p class="number">803K</p>
        <p class="stats">Likes</p>
      </div>
      <div>
        <p class="number">1.4K</p>
        <p class="stats">Photos</p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
